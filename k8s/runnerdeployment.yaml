kind: RunnerDeployment
metadata:
  name: python-app-jeff-runners
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: python-app-jeff-runners
      repository: kittyiv/python-app-jeff
      labels:
